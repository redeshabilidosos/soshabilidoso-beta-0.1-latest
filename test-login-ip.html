<!DOCTYPE html>
<html>
<head>
    <title>Test Login - IP Externa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        .container {
            background: #111;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #0f0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #0f0;
            color: #000;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0c0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .success {
            background: #1a4d1a;
            border: 1px solid #0f0;
        }
        .error {
            background: #4d1a1a;
            border: 1px solid #f00;
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Login - IP Externa</h1>
        <p>Probando login desde: <strong>http://10.87.23.237:8000/api/auth/login/</strong></p>
        
        <input type="text" id="username" placeholder="Usuario" value="molo">
        <input type="password" id="password" placeholder="Contrase√±a" value="password123">
        <button onclick="testLogin()">Probar Login</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '‚è≥ Enviando petici√≥n...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('http://10.87.23.237:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        login: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `‚úÖ LOGIN EXITOSO!\n\nStatus: ${response.status}\n\nToken: ${data.access.substring(0, 50)}...\n\nUsuario: ${data.user.username}\nEmail: ${data.user.email}\nDisplay Name: ${data.user.displayName}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå LOGIN FALL√ì\n\nStatus: ${response.status}\n\nError: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå ERROR DE CONEXI√ìN\n\n${error.message}\n\nVerifica que:\n1. El backend est√© corriendo en 0.0.0.0:8000\n2. El firewall permita puerto 8000\n3. PC y dispositivo est√©n en la misma red`;
            }
        }
        
        // Probar autom√°ticamente al cargar
        window.onload = () => {
            setTimeout(testLogin, 500);
        };
    </script>
</body>
</html>
