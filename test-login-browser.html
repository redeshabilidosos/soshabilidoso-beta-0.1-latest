<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - SOS Habilidoso</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #00ff88;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff88;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff88;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #00ff8844;
            border: 1px solid #00ff88;
        }
        .error {
            background: #ff444444;
            border: 1px solid #ff4444;
        }
        .log {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff88;
            padding-left: 10px;
        }
        .log-error {
            border-left-color: #ff4444;
            color: #ff8888;
        }
        .log-success {
            border-left-color: #00ff88;
            color: #00ff88;
        }
        .log-info {
            border-left-color: #4488ff;
            color: #88bbff;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test de Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="login">Username o Email:</label>
                <input type="text" id="login" name="login" value="molo" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            
            <button type="submit" id="submitBtn">Iniciar Sesi√≥n</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="log" id="logContainer">
            <strong>üìã Logs:</strong>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api/auth/login/';
        const logsContainer = document.getElementById('logs');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsContainer.appendChild(logEntry);
            logsContainer.parentElement.scrollTop = logsContainer.parentElement.scrollHeight;
        }

        function showResult(message, isSuccess) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Limpiar logs anteriores
            logsContainer.innerHTML = '';
            resultDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;
            
            addLog('üîê Iniciando proceso de login...', 'info');
            addLog(`üì§ Username/Email: ${login}`, 'info');
            addLog(`üì§ URL: ${API_URL}`, 'info');
            
            const payload = {
                login: login,
                password: password
            };
            
            addLog(`üì¶ Payload: ${JSON.stringify(payload)}`, 'info');
            
            try {
                addLog('üîÑ Enviando petici√≥n HTTP POST...', 'info');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                addLog(`üì• Respuesta recibida - Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const data = await response.json();
                
                if (response.ok) {
                    addLog('‚úÖ LOGIN EXITOSO', 'success');
                    addLog(`üë§ Usuario: ${data.user.username}`, 'success');
                    addLog(`üìß Email: ${data.user.email}`, 'success');
                    addLog(`‚ú® Display Name: ${data.user.display_name}`, 'success');
                    addLog(`üîë Access Token: ${data.access.substring(0, 50)}...`, 'success');
                    addLog(`üîë Refresh Token: ${data.refresh.substring(0, 50)}...`, 'success');
                    
                    // Guardar en localStorage
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    addLog('üíæ Tokens guardados en localStorage', 'success');
                    
                    showResult('‚úÖ Login exitoso! Tokens guardados en localStorage.', true);
                    
                    // Mostrar respuesta completa
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(data, null, 2);
                    resultDiv.appendChild(pre);
                } else {
                    addLog('‚ùå LOGIN FALLIDO', 'error');
                    addLog(`Error: ${JSON.stringify(data)}`, 'error');
                    showResult(`‚ùå Error: ${JSON.stringify(data)}`, false);
                }
                
            } catch (error) {
                addLog(`‚ùå ERROR DE RED: ${error.message}`, 'error');
                showResult(`‚ùå Error de conexi√≥n: ${error.message}`, false);
                
                if (error.message.includes('Failed to fetch')) {
                    addLog('‚ö†Ô∏è Posible problema de CORS o backend no disponible', 'error');
                    addLog('‚ö†Ô∏è Verifica que el backend est√© corriendo en http://127.0.0.1:8000', 'error');
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi√≥n';
            }
        });

        // Log inicial
        addLog('üöÄ Test de login cargado', 'info');
        addLog('üìù Credenciales pre-cargadas: molo / admin123', 'info');
        addLog('üîß Abre DevTools (F12) para ver m√°s detalles', 'info');
    </script>
</body>
</html>
