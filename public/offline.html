<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexi√≥n - SOS Habilidoso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 18px;
      color: #999;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      text-align: left;
    }

    .tips h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #00ff88;
    }

    .tips ul {
      list-style: none;
      padding: 0;
    }

    .tips li {
      padding: 8px 0;
      color: #999;
      font-size: 14px;
    }

    .tips li:before {
      content: "‚öΩ";
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Sin Conexi√≥n</h1>
    <p>
      Parece que no tienes conexi√≥n a internet. 
      Verifica tu conexi√≥n y vuelve a intentarlo.
    </p>
    <button class="button" onclick="window.location.reload()">
      Reintentar
    </button>

    <div class="tips">
      <h2>Mientras tanto...</h2>
      <ul>
        <li>Verifica tu conexi√≥n WiFi o datos m√≥viles</li>
        <li>Intenta moverte a un lugar con mejor se√±al</li>
        <li>Algunas funciones pueden estar disponibles offline</li>
      </ul>
    </div>
  </div>

  <script>
    // Detectar cuando vuelve la conexi√≥n
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Intentar reconectar cada 5 segundos
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
