upstream django_backend {
    server unix:/var/www/soshabilidoso/backend/gunicorn.sock fail_timeout=0;
}

upstream daphne_backend {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name www.soshabilidoso.com soshabilidoso.com 76.13.122.81;

    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/soshabilidoso_access.log;
    error_log /var/log/nginx/soshabilidoso_error.log;

    # Archivos est√°ticos de Django
    location /static/ {
        alias /var/www/soshabilidoso/backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos media (uploads de usuarios)
    location /media/ {
        alias /var/www/soshabilidoso/backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # WebSocket connections
    location /ws/ {
        proxy_pass http://daphne_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # API y admin de Django
    location / {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
