<!DOCTYPE html>
<html>
<head>
    <title>Test API Site Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .result {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #00ff88;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00cc6a;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .enabled {
            background: #00ff8844;
            border: 2px solid #00ff88;
        }
        .disabled {
            background: #ff004444;
            border: 2px solid #ff0044;
        }
    </style>
</head>
<body>
    <h1>üß™ Test API Site Settings</h1>
    
    <button onclick="testAPI()">üîÑ Consultar Configuraci√≥n</button>
    <button onclick="location.reload()">üîÉ Recargar P√°gina</button>
    
    <div id="result" class="result">
        <p>Presiona el bot√≥n para consultar la configuraci√≥n...</p>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Consultando API...</p>';
            
            try {
                console.log('üîç Consultando: http://127.0.0.1:8000/api/site-settings/');
                
                const response = await fetch('http://127.0.0.1:8000/api/site-settings/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    cache: 'no-store',
                });
                
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Data received:', data);
                
                const statusClass = data.show_register_habilidosos_button ? 'enabled' : 'disabled';
                const statusText = data.show_register_habilidosos_button ? '‚úÖ HABILITADO' : 'üö´ DESHABILITADO';
                
                resultDiv.innerHTML = `
                    <h2>‚úÖ Respuesta exitosa</h2>
                    <div class="status ${statusClass}">
                        <h3>Estado del Bot√≥n: ${statusText}</h3>
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p><strong>Timestamp:</strong> ${new Date().toLocaleString()}</p>
                `;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.innerHTML = `
                    <h2>‚ùå Error</h2>
                    <p style="color: #ff0044;">${error.message}</p>
                    <p>Verifica que el backend est√© corriendo en http://127.0.0.1:8000</p>
                `;
            }
        }
        
        // Auto-consultar al cargar
        testAPI();
        
        // Auto-actualizar cada 5 segundos
        setInterval(testAPI, 5000);
    </script>
</body>
</html>
